<div id="dialog-subscribe-notification-container" class="mat-app-background basic-container" style="opacity:0;">
  <div class="form-field-container">
    <div class="form-field-legend">Join our mailing list</div>
    <div class="form-field-text dialogText" id="dialogSubscribeNotificationText" #dialogSubscribeNotificationText>
      <form novalidate [formGroup]="subscribeForm">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="E-mail" value="" formControlName="email" type="email" id="email" required>
        </mat-form-field><br />
        <mat-form-field class="example-full-width">
          <input matInput placeholder="First Name" value="" formControlName="forename" id="forename" required>
        </mat-form-field><br /><br />
        <button mat-raised-button data-role="submit" [disabled]="subscribeFormDisabled" (click)="subscribeFormSubmit()" style="margin-left:0px;" color="accent">Submit</button>
      </form>
      <div class="form-status-container">
        <div id="subscribe-animation-container">
            <audio id="dialogSubscribeNotificationSound" src="assets/audio/mp3/dinner-gong-bell.mp3"></audio>
        </div>
      </div>
      <div style="clear:both;"></div>
    </div>
  </div>
</div>
<mat-icon class="dialog-subscribe-notification-close" (click)="closeSubscribeNotificationDialog()" ngbTooltip="Close" [disableTooltip]="disableSubscribeTooltip" [container]="'body'">close</mat-icon>
