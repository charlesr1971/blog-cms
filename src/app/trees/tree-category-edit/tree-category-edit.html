<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
        <button mat-icon-button disabled></button>
        <mat-checkbox class="checklist-leaf-node"
                    [checked]="checklistSelection.isSelected(node)"
                    (change)="todoLeafItemSelectionToggle(node)" [disabled]="node.empty == 0" ngbTooltip="Delete Category &amp; Sub Categories" [disableTooltip]="disableTreeCategoryEditTooltip || node.empty == 0" [container]="'body'"><span *ngIf="node.item == 'categories'">{{ node.item }}</span></mat-checkbox>
        <mat-form-field class="example-full-width" *ngIf="node.item != 'categories'">
            <input maxlength="25" matInput #itemValue value="{{ node.item }}" id="{{ node.id }}" required>
        </mat-form-field>
        <button mat-icon-button (click)="saveNode(node, itemValue.value)" ngbTooltip="Update Category Name" [disableTooltip]="disableTreeCategoryEditTooltip" [container]="'body'" *ngIf="node.item != 'categories'"><mat-icon>update</mat-icon></button>
    </mat-tree-node>

    <mat-tree-node *matTreeNodeDef="let node; when: hasNoContent" matTreeNodePadding>
        <button mat-icon-button disabled></button>
        <mat-form-field class="create-new-category-form-field">
            <input maxlength="25" matInput #itemValue placeholder="New category..." [id]="newNodeId">
        </mat-form-field>
        <button mat-icon-button (click)="saveNode(node, itemValue.value)" ngbTooltip="Save New Category" [disableTooltip]="disableTreeCategoryEditTooltip" [container]="'body'"><mat-icon>save</mat-icon></button>
    </mat-tree-node>

    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.filename">
        <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
        </button>
        <mat-checkbox [checked]="descendantsAllSelected(node)"
                    [indeterminate]="descendantsPartiallySelected(node)"
                    (change)="todoItemSelectionToggle(node)" [disabled]="node.empty == 0" ngbTooltip="Delete Category &amp; Sub Categories" [disableTooltip]="disableTreeCategoryEditTooltip || node.empty == 0" [container]="'body'"><span *ngIf="node.item == 'categories'">{{ node.item }}</span></mat-checkbox>
        <mat-form-field class="example-full-width" *ngIf="node.item != 'categories'">
            <input maxlength="25" matInput #itemValue value="{{ node.item }}" id="{{ node.id }}" required>
        </mat-form-field>
        <button mat-icon-button (click)="saveNode(node, itemValue.value)" ngbTooltip="Update Category Name" [disableTooltip]="disableTreeCategoryEditTooltip" [container]="'body'" *ngIf="node.item != 'categories'"><mat-icon>update</mat-icon></button>
        <button mat-icon-button (click)="addNewItem(node)" ngbTooltip="Add New Category" [disableTooltip]="disableTreeCategoryEditTooltip" [container]="'body'"><mat-icon>add</mat-icon></button>
    </mat-tree-node>
</mat-tree>
